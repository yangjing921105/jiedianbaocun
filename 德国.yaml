port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
- name: vless-reality-vision节点               
  type: vless
  server: 2a02:180:6:1::396                           
  port: 45333                                
  uuid: ddb8b9f2-41d1-4456-82b7-3d04433907b5   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: QxVyR4bJey0As5G2mtz6685c_3Y10T4YBOc4vP0dMkg    
    short-id: a7918644                      
  client-fingerprint: chrome                  
- name: vmess-ws节点                         
  type: vmess
  server: yy.yangjin.free.hr                        
  port: 443                                     
  uuid: ddb8b9f2-41d1-4456-82b7-3d04433907b5       
  alterId: 0
  cipher: auto
  udp: true
  tls: true
  network: ws
  servername: yy.yangjin.free.hr                    
  ws-opts:
    path: "ddb8b9f2-41d1-4456-82b7-3d04433907b5-vm"                             
    headers:
      Host: yy.yangjin.free.hr                     
- name: hysteria2节点                            
  type: hysteria2                                      
  server: yj.yangjin.free.hr                               
  port: 2958                                
  password: ddb8b9f2-41d1-4456-82b7-3d04433907b5                              
  alpn:
    - h3
  sni: yj.yangjin.free.hr                               
  skip-cert-verify: false
  fast-open: true
- name: tuic5节点                            
  server: yj.yangjin.free.hr                      
  port: 26226                                    
  type: tuic
  uuid: ddb8b9f2-41d1-4456-82b7-3d04433907b5       
  password: ddb8b9f2-41d1-4456-82b7-3d04433907b5   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: yj.yangjin.free.hr                                
  skip-cert-verify: false  
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision节点                              
    - vmess-ws节点
    - hysteria2节点
    - tuic5节点
- name: 自动选择
  type: url-test
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision节点                              
    - vmess-ws节点
    - hysteria2节点
    - tuic5节点
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision节点                              
    - vmess-ws节点
    - hysteria2节点
    - tuic5节点
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
